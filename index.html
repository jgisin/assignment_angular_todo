<!DOCTYPE html>
<html lang="en" ng-app='TodoApp'>
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="TodoCtrl">
  <div class="container">

    <div class="row">
      <h1>Todo App</h1>

      <label>Desc:
        <input ng-model="text"></input>
      </label>

      <label>Due Date:
        <input type="date" ng-model="date"></input>
      </label>

      <button ng-click="createTodo(text, date)" class="btn btn-primary btn-md">Create Todo</button>
      <button ng-click="clearCompleted()" class="btn btn-warning btn-md">Clear Completed Todos</button>
      <button ng-click="showHidden()" class="btn btn-success btn-md">Showing Completed Todos: {{ showHide }}</button>

      <select ng-model="filt">
        <option ng-repeat="filter in filters" value="{{filter.value}}">{{filter.name}}</option>
      </select>
      <br>
    </div>

    <div class="row">
      <table class="table">
        <tbody>
          <tr ng-repeat="item in items | filter: showHide && showCompleted | orderBy: filt" ng-class="{true: 'greyed', false: 'solid'}[item.completed]" todo-list-item item='item' delete-todo='deleteTodo($index)'>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- angular app -->
<script src = "js/app.js"></script>

<!-- controllers -->
<script src = "js/controllers/todoController.js"></script>

<!-- filters -->
<script src = "js/filters/showCompleted.js"></script>

<!-- directives -->
<script src = "js/directives/todo.js"></script>

<!-- services -->
<script src = "js/services/todoService.js"></script>

</html>
